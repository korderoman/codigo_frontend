<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="container-fluid">
    <main class="login__card row" >
        <section class="login__jumbotron col-6">
            <img class="login__card-jumbotron" src="./assets/images/logo/jumbotron.jpg" alt="jumbotron">
        </section>
        <section class="col-md-6 col-xs-12">
            <div class="login__body ps-md-5">
                <div class="card" style="width: 24rem">
                    <div class="logo__content pb-4">
                        <img class="login__card-logo" src="./assets/images/logo/logo.png" alt="logo">
                    </div>
                    <div class="login__card-body card-body">
                        <section >
                            <h2 class="text-center">LOGIN</h2>
                            <form action="/" class="pb-5">
                                <div class="mb-3">
                                    <label for="user" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="user" id="user">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                            </form>
                        </section>
                        <div class="mb-3 d-flex flex-row-reverse">
                            <button type="submit" id="btnLogin" class="btn btn-submit btn-primary btn-lg">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
